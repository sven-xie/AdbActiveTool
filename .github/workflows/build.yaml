name: Build ADB Active Tool

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS .app
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build macOS App
      run: |
        pyinstaller --windowed \
                    --name AdbActiveTool \
                    --add-data "platform_tools:platform_tools" \
                    --icon icon.icns \
                    main.py

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: AdbActiveTool-macos
        path: dist/AdbActiveTool.app

  build-windows:
    name: Build Windows .exe
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build Windows Executable
      run: |
        pyinstaller --onefile --name AdbActiveTool --add-data "platform_tools;platform_tools" --icon icon.ico main.py

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: AdbActiveTool-windows
        path: dist/AdbActiveTool.exe
